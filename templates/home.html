<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f4f8; /* Light blue/grey background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .prediction-container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff; /* White card */
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            border: 1px solid #e9ecef;
        }

        h1 {
            color: #0d6efd; /* Primary blue */
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.75rem;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control,
        .form-select {
            border-radius: 8px;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }

        /* Style for the placeholder option */
        .placeholder {
            color: #6c757d;
        }

        .btn-primary {
            width: 100%;
            padding: 0.85rem;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            border-radius: 8px;
        }

        .result-container {
            margin-top: 2rem;
            text-align: center;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px dashed #ced4da;
        }

        .result-container h2 {
            font-size: 1.5rem;
            color: #343a40;
            margin: 0;
        }

        .result-container strong {
            color: #0d6efd; /* Blue for the result label */
        }
    </style>
</head>
<body>

    <div class="prediction-container">
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>Student Performance Prediction</h1>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" class="form-select" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="ethnicity" class="form-label">Race or Ethnicity</label>
                <select id="ethnicity" class="form-select" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                <select id="parental_level_of_education" class="form-select" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch Type</label>
                <select id="lunch" class="form-select" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                <select id="test_preparation_course" class="form-select" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                <input id="reading_score" class="form-control" type="number" name="reading_score"
                    placeholder="Enter Reading Score" min='0' max='100' required />
            </div>
            
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                <input id="writing_score" class="form-control" type="number" name="writing_score"
                    placeholder="Enter Writing Score" min='0' max='100' required />
            </div>

            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict Maths Score" />
            </div>
        </form>

        {% if results %}
            <div class="result-container">
                <h2>
                    <strong>Predicted Math Score:</strong> {{ results }}
                </h2>
            </div>
        {% endif %}
    </div>

</body>
</html>
